<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;1,100;1,200;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/728610cf69.js" crossorigin="anonymous"></script>
</head>
<body>

                <li>
                    <a href="https://github.com/dand-e" target="_blank"><i class="fa-brands fa-github fa-xl"></i></a>
                </li>
                <li>
                    <a href="mailto:teste@teste.com"><i class="fa-solid fa-envelope fa-xl"></i></a>
                </li>
                <li>
                    <a href="https://wa.me/11999999999" target="_blank"><i class="fa-brands fa-whatsapp fa-xl"></i></a>

        </div>
    </header>
    <main>
        <section class="container">
            <div class="name">

            </div>
            <div onclick="displayAbout()" id="arrow">
                <i id="animation" class="fas fa-sort-down"></i>

            var arrow = document.getElementById('animation');
            arrow.classList.toggle('rotate');
            var display = document.getElementById('about');
            display.classList.toggle('active');
